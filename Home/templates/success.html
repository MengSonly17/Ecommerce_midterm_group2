<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{{ title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f23;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .background-gradient {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 30% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .success-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px 60px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 50px;
            align-items: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .success-icon-wrapper {
            width: 160px;
            height: 160px;
            margin-bottom: 30px;
            position: relative;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% {
                box-shadow: 0 0 0 30px rgba(16, 185, 129, 0);
            }
        }

        .checkmark-icon {
            font-size: 80px;
            color: white;
            animation: checkPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        }

        @keyframes checkPop {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .success-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.6s both;
            max-width: 350px;
        }

        .amount-display {
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .amount-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .amount-value {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-grid {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 35px;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .section-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label i {
            width: 16px;
            text-align: center;
            font-size: 12px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .status-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
        }

        .button-group {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        .btn-modern {
            flex: 1;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary-modern {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary-modern:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.6);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 992px) {
            .success-container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px 30px;
            }

            .left-section {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: 40px;
            }

            .info-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .success-title {
                font-size: 36px;
            }

            .amount-value {
                font-size: 42px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <script>
        let cart_id =  new Set(JSON.parse(localStorage.getItem('cart_id')) || []);
        let csrfToken = document.querySelector('meta[name="csrf-token"]').content;

        fetch('/telegram_sender/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
            },
            body: JSON.stringify({'cart_id': [...cart_id]})
        })
        .then(res => {
            if (!res.ok) {
                return res.text().then(text => {
                    throw new Error('Error: ' + text);
                });
            }
            return res.json();
        })
        .then(data => {
            console.log(data.cart_items);
            console.log('cart =====', [...cart_id]);
        })
        .catch(error => {
            console.error('There was an issue with the fetch operation:', error);
        });




    </script>

        const timestamp = arr.createdDateMs; // Assuming arr is an object with createdDateMs as a timestamp

        // Format the date (you can customize the format here)
        const formattedDate = date.toLocaleDateString('en-US', {
            weekday: 'long',   // Example: 'Monday'
            year: 'numeric',   // Example: '2025'

            day: 'numeric'     // Example: '1'

        // Set the formatted date as the inner text of the element with ID 'date'
        document.getElementById('date').innerText = formattedDate;

        document.getElementById('price').innerText = arr.amount;

        document.getElementById('currencyType').innerText = arr.currencyType;
        {#document.getElementById('date').innerText = date;#}



    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Generate transaction ID
        function generateTxnId() {
            const randomNum = Math.floor(Math.random() * 900000) + 100000;
            document.getElementById('txnId').textContent = `TXN-2025-${randomNum}`;
