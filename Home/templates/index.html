{% extends 'base.html' %}

{% load static %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="container my-5">
        <h3 class="section-title mt-5 text-uppercase" style="position: relative; margin-bottom: 50px; font-weight: 700; color: #1a1a2e; text-align: center;">featured clothes</h3>
        <div class=" py-5">
            <div class="row">

                {% if feature|length > 0 %}
                    {% for f in feature %}
                        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                                <div class="card border-secondary" style=" ">
                                    <img src="https://res.cloudinary.com/djpt59lvm/image/upload/v1759857246/{{ f.image }}" class="card-img-top" style="height: 400px;object-fit: contain">

                                    <div class="card-body text-black">
                                        <h4 class="card-title">{{ f.title }}</h4>

                                    </div>
                                </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center text-danger">Have no features</p>
                {% endif %}

            </div>
            <div class="row">
                <div class="col-12">
                    <div class="box bg-light py-5 rounded-4 mt-4">
                        <p class="text-center  ">
                            <a href="{% url 'shop' %}" class="btn btn-lg btn-outline-success">
                                shop now
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
