{% extends 'base.html' %}

{% load static %}

{% block title %} Product Detail {% endblock %}

{% block content %}


     <div class="container my-5">
        <div class="row g-4">
            <!-- Product Image -->
            <div class="col-md-6">
                <img src="https://apparel212.com/cdn/shop/products/17615506_55de6010-7166-4f87-bdd7-674e78ecf82a.jpg?v=1669253690"
                     alt="Plaid Shirt" class="product-img rounded shadow-sm" style="object-fit: cover">
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h1 class="fw-bold">Plaid Shirt</h1>
                <h6 class="fw-semibold">
                    <span>Category : </span>
                    <span></span>
                </h6>
                <div class="d-flex align-items-center mb-2 star-rating">
                    <span class="">(3.9 Reviews)</span>
                </div>
                <div class="mb-3">
                    <span class="discount-price">$52.00</span>
                    <span class="text-danger price">$41.60</span>
                </div>
                <p>A classic and versatile plaid shirt.</p>

                <div class="mt-4">
                    <a href="{% url 'shop' %}" class="btn btn-outline-success me-4">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        <span class="ms-2">Back to shopping</span>
                    </a>
                    <button class="btn btn-primary btn-md me-2 my-3"><i class="fas fa-cart-plus me-1"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
